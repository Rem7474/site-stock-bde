    <h1>Calcul de stock du BDE R&T</h1>

        <div class="gauche">
            <div class="resume">
                <div>
                    <h2>Stock Restant</h2>
                    <div id="stock_restant"></div>

            </select>

            </div>

            <h2>Graphique des ventes Par consos</h2>
            <div id="graphique_conso">
